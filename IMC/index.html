<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Clasificação</th>
                            <th>IMC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Abaixo do Peso</td>
                            <td>Abaixo de 18,5</td>
                        </tr>
                        <tr>
                            <td>Peso Normal</td>
                            <td>18,5 - 24,9</td>
                        </tr>
                        <tr>
                            <td>Sobrepeso</td>
                            <td>25 - 29,9</td>
                        </tr>
                        <tr>
                            <td>Obesidade Grau I</td>
                            <td>30 - 34,9</td>
                        </tr>
                        <tr>
                            <td>Obesidade Grau II</td>
                            <td>35 - 39,9</td>
                        </tr>
                        <tr>
                            <td>Obesidade Grau III ou Mórbida</td>
                            <td>Maior ou Igual 40</td>
                        </tr>
                    </tbody>
                </table>
            <h1>Calcule seu IMC</h1>
            <form action="/" id="form" method="post">
                <label for="peso">Informe seu peso (kg)</label>
                <input type="text" id="peso" name="peso">
                <label for="altura" id="peso">Informe sua altura (metro e cm)</label>
                <input type="text" id="altura" name="altura">
                <button type="submit" onclick="IMC()">Enviar</button>
            </form>
            <div id="res">
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
